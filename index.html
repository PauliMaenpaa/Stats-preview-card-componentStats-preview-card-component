<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="image-container">
      <div class="filter"></div>
      <img src="images/image-header-mobile.jpg" alt="picture-of-a-workplace">
    </div>
    <div class="text-container">
      <div>
        <h1>Get <span class="purple">insights</span> that help <span class="linebreak"></span> your business grow. </h1>
        <p class="main-paragraph"> <span class="linebreak"> Discover the benefits of data analytics and make </span> <span class="linebreak">better decisions regarding revenue, customer </span>experience, and overall efficiency.</p>
      </div>
      <div class="stats-container">
        <p class="stats-paragraph">10k+ <span class="stat"> <br> COMPANIES</span></p>
        <p class="stats-paragraph">314 <span class="stat"> <br> TEMPLATES</span></p>
        <p class="stats-paragraph">12M+ <span class="stat"> <br> QUERIES</span></p>
      </div>
    </div>
  </main>
</body>
</html>
